id: 3899
title: Suite española No.1, Op.47
author: Albéniz, Isaac
url: https://imslp.org/wiki/Suite española No.1, Op.47 (Albéniz, Isaac)
meta:
  Work Title: Suite Española No.1
  Alternative. Title: ""
  Composer: Albéniz, Isaac
  Opus/Catalogue NumberOp./Cat. No.: T.61 ; Op.47
  I-Catalogue NumberI-Cat. No.: IIA 45
  Movements/SectionsMov'ts/Sec's: |-
    8 movements:
     Granada - Serenata(Allegretto, F major)
     Cataluña - Curranda(Allegro, G minor)
     Sevilla - Sevillana(no tempo, G major)
     Cádiz - Saeta(Allegro ma non troppo, D-flat major)
     Asturias - Leyenda(Allegro ma non troppo, G minor)
     Aragón - Fantasía(Allegro, F major)
     Castilla - Seguidillas(Allegro molto, F-sharp major)
     Cuba - Capricho(Allegro, E-flat major)
  Year/Date of CompositionY/D of Comp.: 1882-89
  First Performance.: |-
    1886-01-24 in Madrid, Salón Romero (Nos.1-2, 8)
    Isaac Albéniz (piano)
  First Publication.: "1886-97, 1901 - Madrid: Zozaya*"
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: piano
  Related Works: Célèbre sérénade Espagnole, Op.181 = No.4Prélude, T.101a =
    No.5Jota aragonesa, T.94a = No.6Seguidillas, T.101e = No.7
  External Links: Wikipedia articleAll Music GuideScores at Sheet Music Plus
  Extra Information: "*Though Zozaya announced the publication of the suite
    containing all 8 pieces, the actual first edition only contained 1, 2, 3 and
    8 (issued separately). The others (4-7) were issued separately between 1889
    and 1897 by other publishers. The entire 8-movment suite only appeared in
    1901 (Dotesio)."
