    100 folksongs

    I. БЫЛИНЫ И ПОВЕСТВОВАТЕЛЬНЫЕ ПЕСНИ


    1. Как во городе стольно-киевском 

    2. О Вольге и Микуле 

    3. Соловей Будимерович 

    4. А и горе, горе-гореваньице

    5. Стих о Голубиной Книге

    6. Про Добрыню

    7. Ермак Тимофеевич


    Песни про татарский полон


    8. Как за речкою, да за Дарьею (а) 

    9. Как за речкою, да за Дарьею (б) 

    10. Как за речкою, да за Дарьею (в)


    II. ПЕСНИ ГОЛОСОВЫЕ (ЛИРИЧЕСКИЕ)


    11. Исходила младенька 

    12. Во поле туман затуманился 

    13. Ах, талан ли мой, талан

    used by Beethoven in the last movement of String Quartet No.7, Op.59 No.1


    14. Сидел Ваня

    used by Tchaikovsky in the Andante cantabile of String Quartet No.1, Op.11


    15. Ты, заря ли, моя бела зорюшка 

    16. Ой, пала, припала молодая пороша 

    17. На зорюшке, на зорюшке утренней 

    18. Что не ястреб совыкался 

    19. Заваруй, варуй, варуйко 

    20. Как с под зорьки, с под зари 

    21. У порот сосна раскачалася 

    22. Как под лесом, под лесочком 

    23. Не сон мою головушку клонит 

    24. Отдавала - меня матушка 

    25. Идёт коза рогатая (Колыбельная)


    III. ПЛЯСОВЫЕ ПЕСНИ


    26. Как по травке, по муравке 

    27. Ельник, мой ельник

    28. Уж как по мосту, мосточку

    29. Весёлая голова

    30. Я сидела либо день, либо два

    31. У меня ль во садочке.

    32. Ой, Иван-то ты, Иван 

    33. Голова ль ты моя, головушка (а) 

    34. Голова ль ты моя, головушка (б) 

    35. Ах ты, Христька, Христька чёрненькая

    36. Ай, на горе дуб, дуб 

    37. Ходила младёшенька по борочку

    used by Rimsky-Korsakov in the Allegretto grazioso part of hisConcert
    Fantasia on Russian Themes, Op.33


    38. Из-под камешка 

    39. Во поле берёза стояла 

    used by Tchaikovsky in the 4 movement of Symphony No.4, Op.36


    40. Шарлатарла из партарлы


    IV. ИГРОВЫЕ ПЕСНИ

    Колядная


    41. Калёда, малёда ("Таусень, маусень")


    Святочные подблюдные


    42. Уж я золото хороню 

    43. Жив, жив Курилка 

    44. Уж как звали молодца 

    45. Слава богу на небе, слава

    used by Beethoven in the Scherzo movement (Trio) of String Quartet No.8,
    Op.59 No.2 and by Mussorgsky in the Coronation Scene of Boris Godunov



    Масленичная


    46. А мы масленицу дожидаем


    Песни волочебников


    47. Далалынь, далалынь! По яиченьку 


    Весенние хороводные


    48. А мы просо сеяли 

    49. Заплетися, плетень 


    Семицкие, троицкие и русальные


    50. Ну-ка, кумушка, мы покумимся

    51. А и густо на берёзе листьё

    52. Над озером верба

    53. Стояло тут косово дерево 

    54. Ай, во поле липынька 


    Хороводные


    55. Стой, мил хоровод 

    56. Со вьюном я хожу 

    57. Зеленое моё ты виноградьё

    58. Середь города стояла 

    59. Круг куста, куста

    60. Подойду, подступлю я под паш ли город

    61. Туман, туман при долине

    62. Ты пчела ли моя, пчёлынька

    63. Из-за лесика, да из-за тёмного

    64. Посмотрите-ка, добрые люди

    65. За двором лужок зеленёшенек

    66. Заинька, попляши 

    67. Ах, утушка луговая 

    68. У меня ли муж водопьяница

    69. Перевейся, яровой хмель

    70. Не спасибо игумну тому


    V. ОБРЯДОВЫЕ ПЕСНИ (СВАДЕБНЫЕ)

    Песни на девичнике


    71. Звонили звоны в Новгороде (а) 

    72. Звон колокол во Евлашеве селе (б) 

    73. Что от терема да до терема 

    74. Как при вечере, вечере

    75. Зелена груша в саду шатается 

    76. Не тёсан терем 

    77. Щучка-рыбка, не мечися 

    78. Как не пава-свет по двору ходит 

    79. Как по садику, садику 

    80. По морю утёнушка плавала 

    81. Из-за лесу, лесу тёмного

    82. Как на зорьке, на зорюшке 

    83. Эх, что девушке сделалось 


    При отъезде невесты о баню


    84. Уж я по двору хожу 

    85. Веничком взмахнёт 


    При уборе невесты к венцу


    86. Не разливайся, мой тихой Дунай (а) 

    87. Не разливайся, мой тихой Дунай (б)

    88. На море утушка купалася (а) 

    89. На море утушка купалася (б)

    90. Ты, заря ль моя, заря 


    При отпуске невесты к венцу


    91. Матушка, что во поле пыльно 


    Наутро после свадьбы


    92. Приданые, удалые, ладу, ладу


    Величальные песни


    93. А кто у нас Умен

    94. Свет Дарьюшка по сеничкам ходила

    95. Гулял Андрей господин 

    96. Во горнице, во светлице 

    97. Что вы, пчёлы, сидите


    Величальные женатому


    98. Уж и кто ж у нас большой, набольший

    99. Если в тебе, Александрушка 


    Величальная холостому


    100. Как за речкою, да за быстрою


