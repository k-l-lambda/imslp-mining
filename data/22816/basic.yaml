  Key: G major
  Movements/SectionsMov'ts/Sec's: |-
    7 movements:
    1. [Sarabande] (44 bars, G major)
    2. Rigaudon. [Presto] (37, G major)
    3. [Rigaudon 2] (26 bars, G minor)
    4. Minuet [1] (20 bars, G minor)
    5. [Minuet 2] (32/48 [with d.c.] bars, G minor)
    6. [Gigue 1] (8 bars, G minor)
    7. [Gigue 2] (8 bars, G major)
  Year/Date of CompositionY/D of Comp.: 1736 or before
  First Performance.: 1736-04-26 in London, River Thames journey of Prince of
    Wales and Augusta of Saxe-Gotha
  First Publication.: 1788 in Water Music
  Average DurationAvg. Duration: 10 minutes
  Composer Time PeriodComp. Period: Baroque
  Piece Style: Baroque
  Instrumentation: orchestra
  InstrDetail: piccolo, flute, bassoon, strings, continuo
  Extra Information: The 7 movements listed above are frequently treated as 4
    movements with the pairs of Rigaudons, Minuets, and Gigues combined with a
    da capo repeat into a major-minor-major structure.
