  Composer: Schubert, Franz
  Opus/Catalogue NumberOp./Cat. No.: D.452 (published as Op.48) (2nd setting of
    the "Benedictus" was formerly D.961)
  I-Catalogue NumberI-Cat. No.: IFS 493
  Key: C major
  Movements/SectionsMov'ts/Sec's: |-
    6 movements:
    1. Kyrie
    Kyrie eleison (Andante con moto) (C major)

    2. Gloria
    Gloria, in excelsis Deo (Allegro vivace) (C major)

    3. Credo
    Credo in unum Deum (Allegro) (C major)
    Et incarnatus est (Adagio molto) (D minor)
    Et resurrexit (Allegro) (C major)

    4. Sanctus
    Sanctus Dominus Deus (Adagio) (C major)
    Osanna in excelsis (Allegro vivace) (C major)

    5. Benedictus
    Benedictus qui venit (Andante) (F major) (1st setting)
    Osanna in excelsis (Allegro vivace) (C major)

    6. Agnus Dei
    Agnus Dei, qui tollis peccata mundi (Adagio) (C major)
    Dona nobis pacem (Allegro vivace) (C major)


    Appendix:

    5. Benedictus (Moderato) (A minor/A major) (2nd setting) [formerly D.961]
