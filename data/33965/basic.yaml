  Alternative. Title: ""
  Composer: Bizet, Georges
  I-Catalogue NumberI-Cat. No.: IGB 15
  Movements/SectionsMov'ts/Sec's: >-
    6 movements:
     Marche des ContrebandiersAct III, Chorus: Écoutes, écoutes, compagnon!
     HabaneraAct I, Aria (Carmen): L'amour est un oiseau rebelle
     NocturneAct III, Aria (Michela): Je dis que rien ne m'épourante
     Chanson du Toréador*Act II, Introduction and aria (Escamillo): Votre toast, je peux vous le rendre
     La Garde MontanteAct I: Avec la garde montante, nous arrivons, nous violá!
     Danse BohèmeAct II, Gypsy Dance: Les tringles des sistres tintaient
  First Publication.: "1886 - Paris: Choudens Fils, Plate A.C. 7394, 70 pages"
  Average DurationAvg. Duration: 19 minutes
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: orchestra
  InstrDetail: 2 flutes (both also piccolo), 2 oboes (2nd also English horn), 2
    clarinets, 2 bassoons4 horns, 2 cornets, 3 trombones, tubatimpani,
    tambourine, triangle, bass drum, cymbals, harp, strings
  Related Works: Carmen
  External Links: All Music Guide
  Extra Information: "*The \"Chanson du Toréador\" was orchestrated by Fritz
    Hoffmann for his edition from bars 1-58 and 117-27 of the aria from Act II.
    Both orchestral suites were arranged after Bizet's death by Ernest Guiraud,
    after Bizet's orchestration of the original operatic score."
