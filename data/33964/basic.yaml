meta:
  Work Title: Carmen Suite No.1
  Alternative. Title: Suite de concert No.1
  Composer: Bizet, Georges
  I-Catalogue NumberI-Cat. No.: IGB 14
  Movements/SectionsMov'ts/Sec's: >-
    5 or 6 movements:
     PréludeAct I, Prélude (bars 121–48)
     AragonaiseEntr'acte before Act IV
     IntermezzoEntr'acte before Act III
     Séguedille*Act I, No.10. "Près des remparts de Séville" (bars 1–81, 162–82, rescored)
     Les Dragons d'AlcalaEntr'acte before Act II
     Final (Les Toréadors)Act I, Prélude (bars 1-119)
  Year/Date of CompositionY/D of Comp.: 1885 or before (suite)
  First Publication.: "1885 - Paris: Choudens, n.d. Plate A.C. 6459"
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: >-
    orchestra 

    2 flutes (2nd also piccolo), 2 oboes (2nd also English horn), 2 clarinets, 2
    bassoons4 horns, 2 cornets, 3 trombonestimpani, triangle, cymbals, bass
    drum, tambourine, side drum, harp, strings
  Related Works: Based on Carmen
  Extra Information: "*The \"Séguedille\" was added to the edition of this suite
    prepared by Fritz Hoffmann issued ca.1905. The two orchestral suites were
    arranged nearly a deacde after Bizet's death with minor changes to Bizet's
    original orchestration, probably by Ernest Guiraud."
