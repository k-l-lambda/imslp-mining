  Year/Date of CompositionY/D of Comp.: "1865"
  First Performance.: |-
    1866-11-23 in Oldenburg, Großherzoglicher Hof. (piano 4-hands)
    Clara Schumann and Albert Dietrich (piano)

    1867-3-17 in Vienna, Redoutensaal

    Stephanie Vrabely and Seraphine Tausig (pianos)

    1868-11-15 in Hamburg (piano solo)

    Johannes Brahms (piano) – unknown number of selections.
  First Publication.: |-
    1866 Winterthur & Leipzig: J. Rieter-Biedermann
    Piano 4-hands, Plate 470, 33 pages
    Piano solo, Plates 524-525, 18 and 16 pages (concert and simplified)
    2 Pianos (5 selections) 1897, Plate 2148, 16 pages
  Dedication: Eduard Hanslick (1825–1904)
  Average DurationAvg. Duration: 19 minutes
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: piano 4-hands
  External Links: Wikipedia articleKDH Listening Guide
  Extra Information: >-
    Version History

    Composed for piano 4 hands, 1865

    Arranged for solo piano by Brahms, 1865, with keys of Nos. 13-16 shifted
    down a half-step (first performance in this version: Hamburg, 15 November
    1868; first published in 1867)

    Nos.1, 2, 8, 11, 14, 15 were also arranged for 2 pianos by Brahms, 1867
    (first performance in this version: Vienna, 17 March 1867; first published
    (except No.8) in 1897)
