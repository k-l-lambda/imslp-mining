    valzer
  Name Aliases: 16のワルツ (ブラームス); Sechzehn Walzer op. 39; 16 Walzer op. 39; 16 Waltzes
  Authorities: "WorldCat; Wikipedia; VIAF: 771154381051530291910; BNF: 13908937w"
  Composer: Brahms, Johannes
  Opus/Catalogue NumberOp./Cat. No.: Op.39
  I-Catalogue NumberI-Cat. No.: IJB 156
  Movements/SectionsMov'ts/Sec's: |-
    16 waltzes:
    Tempo giusto (B major)
    (E major)
    (G♯ minor)
    Poco sostenuto (E minor)
    (E major)
    Vivace (C♯ major)
