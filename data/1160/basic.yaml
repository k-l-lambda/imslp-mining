  Name Aliases: La creacion; Die Schopfung; The Creation, H.XXI:2
  Authorities: "WorldCat; Wikipedia; VIAF: 184285900; LCCN: n82039833; GND:
    300070071; SELIBR: 215633; SUDOC: 109134605; BNF: 13913509j"
  Composer: Haydn, Joseph
  Opus/Catalogue NumberOp./Cat. No.: Hob.XXI:2
  I-Catalogue NumberI-Cat. No.: IJH 378
  Movements/SectionsMov'ts/Sec's: >-
    34 movements in 3 parts:

    Part I.


    1. Prelude: Die Vorstellung des Chaos. Largo (C minor)

    2. Aria and Chorus: Nun schwanden vor dem heiligen Strahle. Andante
    (A major)

    3. Recitative: Und Gott machte das Firmament. Recit - Allegro assai
    (C major)

    4. Solo and Chorus: Mit Staunen sieht das Wunderwerk. Allegro (C major)

    5. Recitative: Und Gott sprach: Es sammle sich das Wasser (B♭ major)

    6. Aria: Rollend in schäumenden Wellen. Allegro assai (D minor)

    7. Recitative: Und Gott sprach: Es bringe die Erde Gras hervor (B♭ major)

    8. Aria: Nun beut die Flur das frische Grün. Andante (B♭ major)

    9. Recitative: Und die himmlischen Heerscharen verkündigten (A minor)

    10. Chorus: Stimmt an die Saiten. Vivace (D major)

    11. Recitative: Und Gott sprach: Es sei'n Lichter an der Feste des Himmels
    (D minor)

    12. Accompanied recitative: In vollem Glanze steiget jetzt die Sonne.
    Andante (D major)

    13. Trio and Chorus: Die Himmel erzählen die Ehre Gottes. Allegro (C major)


    Part II.


    14. Recitative: Und Gott sprach: Es bringe das Wasser in der Fülle hervor
    (C major)

    15. Aria: Auf starkem Fittiche schwinget sich der Adler stolz. Moderato
    (F major)

    16. Recitative and Aria: Und Gott schuf große Walfisch. Recit. - Poco adagio
    (D minor)

    17. Recitative: Und die Engel rührten ihr' unsterblichen Harfen (A minor)

    18. Trio: In holder Anmut stehn. Moderato (A major)

    19. Trio and Chorus: Der Herr ist groß in seiner Macht. Vivace (A major)

    20. Recitative: Und Gott sprach: Es bringe die Erde hervor lebende Geschöpfe
    (D major)

    21. Accompanied recitative: Gleich öffnet sich der Erde Schoß. Presto
    (B♭ major)

    22. Aria: Nun scheint in vollem Glanze der Himmel. Maestoso (D major)

    23. Recitative: Und Gott schuf den Menschen (C major)

    24. Aria: Mit Würd' und Hoheit angetan. Andante (C major)

    25. Recitative: Und Gott sah jedes Ding (B♭ major)

    26. Chorus: Vollendet ist das große Werk. Vivace (B♭ major)

    27. Trio: Zu dir, o Herr, blickt alles auf. Poco adagio (E♭ major)

    28. Chorus: Vollendet ist das große Werk. Vivace (B♭ major)


    Part III.


    29. Accompanied recitative: Aus Rosenwolken bricht. Largo (E major)

    30. Duet and Chorus: Von deiner Güt', o Herr und Gott. Adagio (C major)

    31. Recitative: Nun ist die erste Pflicht erfüllt (E♭ major)

    32. Duet: Holde Gattin, dir zur Seite. Adagio (E♭ major)

    33. Recitative: O glücklich Paar, und glücklich immerfort (B♭ major)

    34. Trio and Chorus: Singt dem Herren alle Stimmen! Andante - Allegro
    (B♭ major)
