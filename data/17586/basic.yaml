meta:
  Work Title: Was mir behagt, ist nur die muntre Jagd
  Alternative. Title: Jagdkantate
  Name Translations: 楽しき狩こそ我が悦び; 使我愉快的事，唯有欢快地狩猎，BWV 208; Was mir behagt, ist nur
    die muntre Jagd, רי"ב 208; Was mir behagt
  Name Aliases: Hunting Cantata; Was mir behagt, ist nur muntre Jagd!; Cantate de
    la chasse; 狩獵清唱劇
  Authorities: "WorldCat; Wikipedia; VIAF: 182231802; LCCN: n81047976; GND:
    300009178; BNF: 139095449; BNE: XX2446520"
  Composer: Bach, Johann Sebastian
  Opus/Catalogue NumberOp./Cat. No.: BWV 208 ; BC G 1, 3, 27 ; (BWV 208a)
  I-Catalogue NumberI-Cat. No.: IJB 689
  Key: F major
  Movements/SectionsMov'ts/Sec's: |-
    15 movements:
     Recitative (Diana): Was mir behagt, ist nur die muntre Jagd! 
     Aria (Diana): Jagen ist die Lust der Götter
     Recitative (Endymion): Wie, schönste Göttin? wie?
     Aria (Endymion): Willst du dich nicht mehr ergetzen
     Recitative (Diana): Ich liebe dich zwar noch!
     Recitative (Pan): Ich, der ich sonst ein Gott
     Aria (Pan): Ein Fürst ist seines Landes Pan
     Recitative (Pales): Soll dann der Pales Opfer hier das letzte sein?
     Aria (Pales): Schafe können sicher weiden (Sheep may safely graze)
     Recitative (Diana): So stimmt mit ein
     Chorus: Lebe, Sonne dieser Erden
     Aria (Diana, Endymion): Entzucket uns beide, ihr Strahlen der Freude
     Aria (Pales, Endymion): Weil die wollenreichen Heerden
     Aria (Pan): Ihr Felder und Auen
     Chorus: Ihr lieblichste Blicke, ihr freudige Stunden
  Year/Date of CompositionY/D of Comp.: 1713 in Weimar
  First Performance.: 1713-02-23 in Weißenfels (1st Performance)1716-02-23 in
    Weimar? (2nd Performance)1742 in Leipzig (3rd Performance)
  First Publication.: 1881 (BGA)
  Librettist: Salomo Franck (1659-1725)
  Language: German
  Dedication: 31st Birthday of Duke Christian of Saxe-Weissenfels (1st
    version)Birthday of Duke August of Weimar (2nd version)Nameday of the Saxon
    elector, Friedrich August II (3rd version)
  Average DurationAvg. Duration: 30 minutes
  Composer Time PeriodComp. Period: Baroque
  Piece Style: Baroque
  Instrumentation: voices, mixed chorus (SSTB), orchestra
  InstrDetail: >-
    Voices

