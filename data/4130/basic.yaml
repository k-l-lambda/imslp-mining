id: 4130
title: The Nutcracker (suite), Op.71a
author: Tchaikovsky, Pyotr
url: https://imslp.org/wiki/The Nutcracker (suite), Op.71a (Tchaikovsky, Pyotr)
meta:
  Work Title: The Nutcracker
  Alternative. Title: Щелкунчик
  Name Translations: Nutcracker Suite; Сюита из балета «Щелкунчик»; Nussknacker-Suite
  Name Aliases: The Nutcracker Suite
  Composer: Tchaikovsky, Pyotr
  Opus/Catalogue NumberOp./Cat. No.: Op.71a ; TH 35
  I-Catalogue NumberI-Cat. No.: IPT 67
  Movements/SectionsMov'ts/Sec's: |-
    8 movements:
    1. Ouverture miniature. Allegro giusto (B♭ major, 182 bars)
    2. Danses caractéristiques:
    a) Marche. Tempo di marcia viva (G major, 88 bars)
    b) Danse de la Fée-Dragée. Andante ma non troppo (E minor, 84 bars)
    c) Danse russe. Trépak. Tempo di Trepak, molto vivace (G major, 84 bars)
    d) Danse arabe. Allegretto (G minor, 102 bars)
    e) Danse chinoise. Allegro moderato (B♭ major, 32 bars)
    f) Danse des mirlitons. Moderato assai (D major, 77 bars)

    3. Valse des fleurs. Tempo di Valse (D major, 353 bars)
  Year/Date of CompositionY/D of Comp.: "1892"
  First Performance.: |-
    1892-03-19 in St. Petersburg
    Russian Musical Society, Pyotr Tchaikovsky (conductor)
  First Publication.: |-
    1892 - Moscow: P. Jurgenson
    Full score, 119 pages. Plate 17668.
    Parts, 30 parts. Plate 17669.
  Average DurationAvg. Duration: 23 minutes
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: orchestra
  InstrDetail: piccolo, 2 flutes, 2 oboes, English horn,2 clarinets, bass
    clarinet, 2 bassoons4 horns, 2 trumpets, 3 trombones, tubatimpani, triangle,
    cymbals, glockenspiel, tambourine, celesta, harp, strings
  Related Works: Adapted by the composer from The Nutcracker (ballet), Op.71
  External Links: Tchaikovsky ResearchWikipedia article
