  Extra Information: Main soundtrack of the 2002 film The Pianist. A comparison of
    the piece played by Adrien Brody in the film with the score above will
    illustrate some differences. This is because the PDF version provided above
    is a slightly simplified version that contains some modifications from the
    original Chopin manuscript. The Henle Urtext versions, considered by many to
    be accurate, appears to contain many editorial modifications from the
    original manuscripts, including the F# in place of the original D# as
    mentioned in the miscellaneous notes above. The Leon Erdstein edition
    appears to be faithful to the original manuscript, for this particular piece
    at least. Finally, the Paderewski editions of Chopin, considered by some to
    be spurious, contain a commentary at the back of the volume which details
    the sources with any known modifications clearly listed.
