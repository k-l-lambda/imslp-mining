  Extra Information: >-
    Version History
     Composed for piano trio, 1853–54.
     Revised by Brahms in 1889. "The first movement is shortened by about half the original length, the second and third movements by a third. In the first and last movements, Brahms completely replaced the original second themes with new ones, in the first movement he took out a long fugue, in the Adagio he erased an Allegro middle section, and in the Finale he left out quotes of Beethoven and Schubert Lieder."
