title: Magyar rapszódiák, S.242
author: Liszt, Franz
url: https://imslp.org/wiki/Magyar rapszódiák, S.242 (Liszt, Franz)
meta:
  Work Title: Magyar rapszódiák
  Alternative. Title: Magyar rhapsodiák / Ungarische Rhapsodien / Hungarian
    Rhapsodies / Rhapsodies  hongroises
  Composer: Liszt, Franz
  Opus/Catalogue NumberOp./Cat. No.: S.242/12–21 ; LW.A60b (Nos.12–17), LW.A60c (Nos.18–21)
  I-Catalogue NumberI-Cat. No.: IFL 234
  Movements/SectionsMov'ts/Sec's: |-
    12 pieces, (numbered 12-23)Numbering continues from Magyar dalok, S.242:
    Book V

    12. [Heroide elegiaque]. Mesto (E minor)
     Partly based on S.242/6. Themes re-used in S.244/5


    Book VI

    13. [Rakoczi-Marsch]. Tempo di marcia (A minor)
     Based on S.242a. Simplified version as S.242a/13bis. Revised as S.244/15


    Book VII

    14. Lento a capriccio (A minor)
     Themes re-used in S.244/11


    Book VIII

    15. Lento. Tempo e stilo zingarese (D minor)
     Themes re-used in S.244/7


    Book IX

    16. Preludio. Andante deciso (E major)
     Themes re-used in S.244/10, S.244/10bis


    Book X

    17. Andante sostenuto (A minor)
     Themes re-used in S.244/13


    Ungarische Rhapsodien

    18. Adagio (C♯ minor)
     Themes re-used in S.244/12

    19. Lento patetico (F♯ minor)
     Themes re-used in S.244/8

    20. [Romanian Rhapsody]. Allegro vivace. Andante (G minor)
     Themes re-used in S.244/6, S.244/12

    21. Lento. Tempo di marcia funèbre (E minor)
     Themes re-used in S.244/14

    22. Pester Karneval (E♭ major)
     Themes re-used in S.244/9

    23. Rêves et fantaisies (C♯ minor)
     Based on S.171a/3, Themes re-used in S.244/1
