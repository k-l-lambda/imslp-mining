  Opus/Catalogue NumberOp./Cat. No.: S.171a ; LW.A111a (1st version)S.172 ; LW.A111b (2nd version)
  I-Catalogue NumberI-Cat. No.: IFL 67
  Movements/SectionsMov'ts/Sec's: >-
    6 movements:

    1st version, S.171a (1844–48)


     Andante con moto (E major)
     Un poco più mosso (E major)
     Lento, quasi recitativo (E major)[theme re-used in Hungarian Rhapsody No.1, S.244/1
     Quasi Adagio, cantabile con devozione (D♭ major)
     Andantino (E major)
     Allegretto (E major)

    2nd version, S.172 (1849–50)


     Andante con moto (E major)
     Un poco più mosso (E major)
     Lento placido (D♭ major)
     Quasi Adagio (D♭ major)
     Andantino (E major)
     Allegretto sempre cantabile (E major)
  Year/Date of CompositionY/D of Comp.: 1844–48 (1st version)1849–50 (2nd version)
  First Publication.: 1850 (2nd version)1992 (1st version)
  Composer Time PeriodComp. Period: Romantic
  Piece Style: Romantic
  Instrumentation: piano
